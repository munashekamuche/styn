<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Styn</title>

  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="top" class="chat-page">

  <header class="header" data-header>
    <div class="container">
      <div class="overlay" data-overlay></div>
      <a href="./index.html" class="logo">
        <span class="logo-text">Styn</span>
      </a>
      <div class="header-actions">
        <div class="user-profile" id="userProfile">
          <div class="profile-initials" id="profileInitials"></div>
          <span class="profile-username" id="profileUsername"></span>
        </div>
      </div>
      <button class="menu-open-btn" data-menu-open-btn>
        <ion-icon name="reorder-two"></ion-icon>
      </button>
      <nav class="navbar" data-navbar>
        <div class="navbar-top">
          <a href="./index.html" class="logo">
            <span class="logo-text">Styn</span>
          </a>
          <button class="menu-close-btn" data-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <ul class="navbar-list">
          <li><a href="./index.html" class="navbar-link">Home</a></li>
          <li><a href="./blockbuster.html" class="navbar-link">Blockbuster</a></li>
          <li><a href="./my-reel.html" class="navbar-link">My Reel</a></li>
          <li><a href="./live.html" class="navbar-link">Live & Podcast</a></li>
          <li><a href="./chat.html" class="navbar-link active">Chat</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <article>
      <!-- CHAT CONTAINER - WhatsApp Style -->
      <section class="chat-container">
        <div class="chat-sidebar" id="chatSidebar">
          <div class="chat-header">
            <h2>Messages</h2>
            <button class="new-chat-btn" id="newChatBtn">
              <ion-icon name="create-outline"></ion-icon>
            </button>
          </div>
          <div class="chat-search">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" placeholder="Search conversations..." id="chatSearch">
          </div>
          <div class="chat-list" id="chatList">
            <!-- Chat items will be loaded here -->
          </div>
        </div>

        <div class="chat-main" id="chatMain">
          <div class="chat-main-header">
            <button class="back-to-list-btn" id="backToListBtn">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
            <div class="chat-user-info">
              <div class="chat-user-avatar">
                <ion-icon name="person"></ion-icon>
              </div>
              <div>
                <h3 id="chatUserName">Select a conversation</h3>
                <p class="chat-status">Online</p>
              </div>
            </div>
          </div>

          <div class="chat-messages" id="chatMessages">
            <div class="chat-empty-state">
              <ion-icon name="chatbubbles-outline"></ion-icon>
              <p>Select a conversation to start messaging</p>
            </div>
          </div>

          <div class="chat-input-container">
            <button class="chat-attach-btn">
              <ion-icon name="attach-outline"></ion-icon>
            </button>
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." disabled>
            <button class="chat-emoji-btn">
              <ion-icon name="happy-outline"></ion-icon>
            </button>
            <button class="chat-send-btn" id="chatSendBtn" disabled>
              <ion-icon name="send"></ion-icon>
            </button>
          </div>
        </div>
      </section>

      <!-- NEW CHAT MODAL -->
      <div class="new-chat-modal" id="newChatModal" style="display: none;">
        <div class="modal-overlay" onclick="document.getElementById('newChatModal').style.display='none';"></div>
        <div class="modal-content">
          <button class="modal-close-btn" onclick="document.getElementById('newChatModal').style.display='none';">
            <ion-icon name="close-outline"></ion-icon>
          </button>
          <h2 class="modal-title">New Conversation</h2>
          <div class="user-search">
            <input type="text" placeholder="Search users..." id="userSearch">
          </div>
          <div class="users-list" id="usersList">
            <!-- Users will be loaded here -->
          </div>
        </div>
      </div>
    </article>
  </main>

  <footer class="footer">
    <div class="footer-top">
      <div class="container">
        <div class="footer-brand-wrapper">
          <a href="./index.html" class="logo">
            <span class="logo-text">Styn</span>
          </a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="container">
        <p class="copyright">&copy; 2024 <a href="#">Styn</a>. All Rights Reserved</p>
      </div>
    </div>
  </footer>

  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/chat.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>

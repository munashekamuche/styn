<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Styn</title>

  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="top">

  <div class="auth-container">
    <div class="auth-card">
      <a href="./index.html" class="auth-logo">
        <span class="logo-text">Styn</span>
      </a>
      
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Sign In</button>
        <button class="auth-tab" data-tab="signup" onclick="window.location.href='./signup.html'">Sign Up</button>
      </div>

      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label>Email or Phone Number</label>
          <input type="text" placeholder="Enter email or phone" required id="loginIdentifier">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter password" required id="loginPassword">
        </div>
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-auth">
          <span>Sign In</span>
        </button>
      </form>

      <div class="auth-divider">
        <span>OR</span>
      </div>

      <div class="auth-social">
        <button class="btn btn-social">
          <ion-icon name="logo-google"></ion-icon>
          <span>Continue with Google</span>
        </button>
        <button class="btn btn-social">
          <ion-icon name="logo-facebook"></ion-icon>
          <span>Continue with Facebook</span>
        </button>
      </div>

      <p class="auth-footer">
        Don't have an account? <a href="./signup.html">Sign up for FREE</a>
      </p>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/auth.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
